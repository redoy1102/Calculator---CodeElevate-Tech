<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="buttons">
                    <input class="ac-del" type="button" value="AC" onclick="AC()">
                    <input class="ac-del" type="button" value="Del" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="operators" type="button" value="." onclick="setOperator('.')">
                    <input class="operators" type="button" value="/" onclick="setOperator('/')">
                </div>
                <div class="buttons">
                    <input type="button" value="7" onclick="numberPad(7)">
                    <input type="button" value="8" onclick="numberPad(8)">
                    <input type="button" value="9" onclick="numberPad(9)">
                    <input class="operators" type="button" value="*" onclick="setOperator('*')">
                </div>
                <div class="buttons">
                    <input type="button" value="4" onclick="numberPad(4)">
                    <input type="button" value="5" onclick="numberPad(5)">
                    <input type="button" value="6" onclick="numberPad(6)">
                    <input class="operators" type="button" value="-" onclick="setOperator('-')">
                </div>
                <div class="buttons">
                    <input type="button" value="1" onclick="numberPad(1)">
                    <input type="button" value="2" onclick="numberPad(2)">
                    <input type="button" value="3" onclick="numberPad(3)">
                    <input class="operators" type="button" value="+" onclick="setOperator('+')">
                </div>
                <div class="buttons">
                    <input class="zero" type="button" value="00" onclick="display.value += '00'">
                    <input class="zero" type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" class="equal" onclick="handleEqual(display.value)">
                </div>
            </form>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
